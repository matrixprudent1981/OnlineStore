<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
</head>
<body>
    {%for post in posts %}
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {%endfor%}
</body>
</html>
